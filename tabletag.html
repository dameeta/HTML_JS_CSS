<!DOCTYPE html>
<html>
    <head>
        <title>Table Tag example</title>
    </head>
    <body>
        <h1>Simple Table</h1>
        <table boder="1px" width="50%" align="center">
            <tr>
                <th>First Header</th>
                <th>Second Header</th>
            </tr>
            <tr>
                <td width="50%" align="center">1</td>
                <td width="50%" align="center">2</td>
            </tr>
            <tr>
                <td width="50%" align="center">3</td>
                <td width="50%" align="center">4</td>
            </tr>
            <tr>
                <td width="50%" align="center">5</td>
                <td width="50%" align="center">6</td>
            </tr>
        </table>
    </body>
</html>
